<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo-main">
            <img class="bg-image" src="gamze-teoman-unsplash.jpg">
            <div class="logo-container">
                <img src="odin-lined.png">
                <div class="logo-title">ODIN</div>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@gamzeteoman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gamze Teoman</a> on <a href="https://unsplash.com/photos/YTO90PbT3Hc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="content-main">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                </p>
                    You know you want to.
                </p>
                
            </div>
            <div class="body">

                <form action="#" method="post">
                    <div class="form-content">
                        <p class="form-title">Let's do this!</p>
                        <div class="form-labels">
                            <div class="label">
                                <label>FIRST NAME</label>
                                <input type="text" name="first_name" required>
                            </div>
                            <div class="label">
                                <label>LAST NAME</label>
                                <input type="text" name="last-name" required>
                            </div>
                            <div class="label">
                                <label>EMAIL</label>
                                <input type="email" name="email" required>
                            </div>
                            <div class="label">
                                <label>PHONE NUMBER</label>
                                <input type="number" name="number">
                            </div>
                            <div class="label">
                                <label>PASSWORD</label>
                                <input type="password" name="password" required>
                            </div>
                            <div class="label">
                                <label>CONFIRM PASSWORD</label>
                                <input type="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button>Create Account</button>
                        <p>Already have an account? Log in</p>
                    </div>
                </form>

                

            </div>
        </div>
    </div>
</body>
</html>
