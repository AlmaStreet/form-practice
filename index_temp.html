<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <label for="identifier">Enter name</label>
        <input id="identifier" name="first_name">
        <textarea name="textbox" rows="20" cols="60">Some initial content</textarea>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla" selected>Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
          </select>
          <select name="fashion">
            <optgroup label="Clothing">
              <option value="t_shirt">T-Shirts</option>
              <option value="sweater">Sweaters</option>
              <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
              <option value="sneakers">Sneakers</option>
              <option value="boots">Boots</option>
              <option value="sandals">Sandals</option>
            </optgroup>
          </select>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">


        <h1>Ticket Type</h1>
        <div>
            <label for="child">Child</label>
            <input type="radio" id="child" name="ticket_type" value="child">
        </div>

        <div>
            <label for="adult">Adult</label>
            <input type="radio" id="adult" name="ticket_type" value="adult">
        </div>

        <div>
            <label for="senior">Senior</label>
            <input type="radio" id="senior" name="ticket_type" value="senior">
        </div>

        <h1>Pizza Toppings</h1>

        <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label>
        </div>

        <div>
        <input type="checkbox" id="onions" name="topping" value="onions" style="accent-color: red;">
        <label for="onions">Onions</label>
        </div>

        <div>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
        </div>

        <div>
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Click to Toggle</button>

        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </fieldset>
          <fieldset>
            <legend>Contact Details</legend>
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </fieldset>
          <fieldset>
            <legend>Delivery Details</legend>
          
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">
          
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
          </fieldset>
          <fieldset>
            <legend>What would you like to drink?</legend>
          
            <div>
              <input type="radio" name="drink" id="coffee" value="coffee">
              <label for="coffee">Coffee</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="tea" value="tea">
              <label for="tea">Tea</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="soda" value="soda">
              <label for="soda">Soda</label>
            </div>
          
          </fieldset>


          <input type="color" name="color" id="color" />
          <input type="datetime-local" name="datetime" id="datetime" />
          <input type="month" name="month" id="month" />
          <input type="time" name="time" id="time" />
          <input type="week" name="week" id="week" />
    </form>


    <form action="#" method="get">
        <div>
          <label for="user_email">*Email:</label>
          <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>
      
        <div>
          <label for="user_password">*Password:</label>
          <input type="password" id="user_password" name="user_password" required>
        </div>
      
        <button type="submit">Login</button>
      </form>

      <form action="#" method="get">
        <div>
          <textarea placeholder="What's happening?" minlength="3"></textarea>
        </div>
        
        <button type="submit">Tweet</button>
      </form>
    
</body>
</html>
